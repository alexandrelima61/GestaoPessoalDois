<?xml version="1.0" encoding="UTF-8"?>
<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:o="http://omnifaces.org/ui">

    <ui:define name="titulo">#{cadastroBanco.editando ?'Editando Banco':'Cadastar Banco'}</ui:define>

    <ui:define name="corpo">
        <h1>#{cadastroBanco.editando ?'Editando Banco':'Cadastar Banco'}</h1>

        <f:metadata>
            <o:viewParam name="banco" value="#{cadastroBanco.banco}"/>
        </f:metadata>

        <h:form id="frmBanco">
            <p:messages id="msg" autoUpdate="true" closable="true"/>

            <p:toolbar styleClass="toolbar" style="margin-top: 20px">
                <p:toolbarGroup>
                    <p:button value="Novo" icon="ui-icon-circle-plus"/>
                    <p:commandButton value="Salvar" id="botaoSalvar" icon="ui-icon-disk"
                                     action="#{cadastroBanco.salvarBanco}" update="@form" />
                </p:toolbarGroup>
                <p:toolbarGroup align="right">
                    <p:button value="Pesquisa" icon="ui-icon-search"
                              outcome="/banco/PesquisaBanco"/>
                </p:toolbarGroup>
            </p:toolbar>

            <p:panelGrid columns="2" columnClasses="rotulo,campo" 
                         id="cadContasPagar" styleClass="painel"
                         style="margin-top: 15px;">

                <p:outputLabel value="Numero Banco" for="numbanco"/>
                <p:inputText id="numbanco" size="4" maxlength="5"
                             value="#{cadastroBanco.banco.numBanco}"/>

                <p:outputLabel value="Nome do Banco" for="nomBanco"/>
                <p:inputText maxlength="80" size="60" id="nomBanco"
                             value="#{cadastroBanco.banco.nome}"/>


                <p:outputLabel value="UF" for="uf" style="margin-right: 5px;"/>
                <p:inputText id="uf" size="4" maxlength="2"
                             value="#{cadastroBanco.banco.uf}"/>

                <p:outputLabel value="Estado" for="estado" style="margin-right: 5px;"/>
                <p:inputText id="estado" size="60" maxlength="35"
                             value="#{cadastroBanco.banco.estado}"/>                    


                <p:outputLabel value="EndereÃ§o" for="enderecoBanco" />
                <p:inputText id="enderecoBanco" size="60" maxlength="80"
                             value="#{cadastroBanco.banco.endereco}"/>
            </p:panelGrid>

        </h:form>
    </ui:define>

</ui:composition>
